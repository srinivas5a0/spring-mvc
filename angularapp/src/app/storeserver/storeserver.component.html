<div class="row">
  <div class="col-md-4">
    <form>
      <div class="form-group">
        <label for="storeNumber">storeNumber</label>
        <input type="text" class="form-control" id="storeNumber" aria-describedby="storeNumberHelp" placeholder="Enter Store Number">
      </div>
      <div class="form-group">
        <label for="storeIp">storeIp</label>
        <input type="text" class="form-control" id="storeIp" placeholder="Enter storeIp">
      </div>

      <button type="submit" class="btn btn-primary" >Submit</button>
    </form>
  </div>
  <div class="col-md-8">
    <div class="panel panel-success">
      <div class="panel-heading">
        <h3 class="panel-title">
          Store Servers
        </h3>
      </div>
      <div class="panel-body">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Id</th>
              <th>store Number</th>
              <th>Ip Address</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let store of stores">
              <td>{{store.id}}</td>
              <td>{{store.storeNumber}}</td>
              <td>{{store.storeIp}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
